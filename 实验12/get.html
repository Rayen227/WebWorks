<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var tmp = window.location.search;
        tmp = decodeURIComponent(tmp);
        // console.log(tmp);
        for (var i = 1; i < tmp.length; i++) {
            if (tmp[i] == "&") {
                document.write("<br>");
            } else {
                document.write(tmp[i])
            }
        }

    </script>
</head>

<body>

</body>

</html>
