<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="logic.js"></script>
</head>

<body>
    <video id="video" src="http://ssbylw.scnu.edu.cn/ice.mp4" controls="controls" width="800px" height="400px"></video>
    <div class="controlPanel" id="controlPanel">
        <div class="play" id="play"></div>
        <div class="progress" id="progress">
            <div class="done" id="progressDone"></div>
            <div class="dot" id="progressDot"></div>
        </div>
        <div class="silenceOn" id="silence"></div>
        <div class="sound" id="sound">
            <div class="done" id="soundDone"></div>
            <div class="dot" id="soundDot"></div>
        </div>
        <div class="full" id="full"></div>
    </div>
</body>

</html>
