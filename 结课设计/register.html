<!DOCTYPE html>
<html lang="zn-ch">

<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="css/register.css">
    <script src="js/register.js"></script>
</head>

<body>
    <table align="center" cellpadding="5px">
        <tr>
            <td></td>
            <td align="left">用 户 注 册</td>
        </tr>
        <tr>
            <td align="right">用户名:</td>
            <td><input type="text" id="userName" class="userName" placeholder="请输入用户名"></td>
        </tr>
        <tr>
            <td align="right">密 码:</td>
            <td><input type="password" id="password" class="password" placeholder="请输入密码"></td>
        </tr>
        <tr>
            <td align="right">确认密码:</td>
            <td><input type="password" id="confirm" class="confirm" placeholder="请确认密码"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="button" value="注册" class="reg" id="reg" onclick="reg()"><a
                    href="login.html">&nbsp;&nbsp;登录</a></td>
        </tr>

    </table>
</body>

</html>
